log4j.rootLogger=console, file

log4j.logger.org.apache.log4j.Logger=trace

log4j.logger.org.hibernate=trace
log4j.logger.org.hibernate.SQL=trace
log4j.logger.org.hibernate.type.descriptor.sql=trace
log4j.logger.org.hibernate.event.internal.DefaultPersistEventListener=trace

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}: %L, %M    %m%n

log4j.appender.file=org.apache.log4j.FileAppender
log4j.appender.file.File=target/log/spring_mvc.log
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}: %L, %M    %m%n


